<html>

<head>
    <meta name="viewport" content="width=device-width"/>
    <meta charset="UTF-8">
    <title>商户维护</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui@2.2.2/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="../css/public.css"/>
    <link rel="stylesheet" href="../css/goodsAssert.css"/>

</head>

<body>
<div id="goodsAssert" v-clock>
    <el-tabs v-model="activeName" type="card" @tab-click="handleClick">
        <el-tab-pane label="商品列表" name="first">
            <el-form ref="formInline" :model="formInline" class="storeTable">
                <label>名称：</label>
                <el-input v-model="formInline.goodsName"></el-input>
                <label>分类：</label>
                <el-button class="searchBtn" icon="el-icon-search" @click="searchMechanism">{{filterText}}</el-button>
                <label>SKUID：</label>
                <el-input v-model="formInline.skuId"></el-input>
                <label>条形码：</label>
                <el-input v-model="formInline.sn"></el-input>
                <label>状态：</label>
                <el-select v-model="formInline.openFlag" placeholder="请选择">
                    <el-option
                            v-for="item in isOpen"
                            :key="item.value"
                            :label="item.label"
                            :value="item.value">
                    </el-option>
                </el-select>
            </el-form>
            <form action="" v-if="0" ref="exportForm">
                <el-input v-model="exportForm.goodsName"></el-input>
                <el-input v-model="exportForm.goodsCatId"></el-input>
                <el-input v-model="exportForm.skuId"></el-input>
                <el-input v-model="exportForm.sn"></el-input>
                <el-input v-model="exportForm.openFlag"></el-input>
            </form>
            <div class="btnBar">
                <button class="query" round @click="query" type="button">查询</button>
                <button class="addForm" round @click="exportForm" type="button">导出</button>
                <button class='addForm' @click="addForm" round type="button">添加商品</button>
            </div>
            <el-table
                    :data="tableData"
                    border
                    style="width: 100%">
                <el-table-column
                        align="center"
                        label="序号"
                        type="index"
                        width="60">
                </el-table-column>

                <el-table-column
                        align="center"
                        label="商品列表图">
                    <template slot-scope="scope">
                        <img :src="scope.row.thumbnail">
                    </template>
                </el-table-column>

                <el-table-column
                        align="center"
                        prop="id"
                        label="商品ID">
                </el-table-column>
                <el-table-column
                        show-overflow-tooltip="false"
                        align="center"
                        prop="skuId"
                        label="SKUID">
                </el-table-column>
                <el-table-column
                        align="center"
                        prop="sn"
                        label="条形码">
                </el-table-column>
                <el-table-column
                        align="center"
                        prop="goodsName"
                        label="名称">
                </el-table-column>
                <el-table-column
                        align="center"
                        prop="goodsFrom"
                        label="商品来源">
                </el-table-column>
                <el-table-column
                        align="center"
                        prop="goodsCatName"
                        label="分类">
                </el-table-column>
                <el-table-column
                        align="center"
                        prop="goodsIndex"
                        label="排序">
                </el-table-column>
                <el-table-column
                        align="center"
                        prop="updateBy.name"
                        label="最后修改人">
                </el-table-column>
                <el-table-column
                        align="center"
                        prop="updateDate"
                        label="最后修改时间">
                </el-table-column>
                <el-table-column
                        align="center"
                        fixed="right"
                        label="操作"
                        width="180">
                    <template slot-scope="scope">
                        <button @click="isChangeBest(scope.row)" class="modifyBtn">
                            地图推荐
                        </button>
                        <button @click="isOnChange(scope.row)" v-if=(scope.row.openFlag)==='1'?true:false class="isOn">
                            启用
                        </button>
                        <button @click="isOnChange(scope.row)" v-else class="isOff">停用</button>
                        <button @click="modifyRow(scope.row)" class="modifyBtn">修改</button>
                    </template>
                </el-table-column>
            </el-table>
            <el-pagination
                    @size-change="handleSizeChange"
                    @current-change="handleCurrentChange"
                    :current-page="pagination.pageNo"
                    :page-sizes="pagination.pageSizes"
                    :page-size="pagination.pageSize"
                    layout="total, sizes, prev, pager, next, jumper"
                    :total="pagination.count">
            </el-pagination>
            <!--模态框-->
            <el-dialog :title="title" size="tiny" :visible.sync="cityVisible" center>
                <el-tree
                        ref="tree"
                        highlight-current
                        :data="secondSection"
                        class="searchTree"
                        accordion
                        :filter-node-method="filterNode"
                        @node-click="handleNode"
                        :props="defaultProps">
                </el-tree>
                <div slot="footer" class="dialog-footer">
                    <el-button @click="modifyCancel">取 消</el-button>
                    <el-button type="primary" @click="doModify">确 定</el-button>
                </div>
            </el-dialog>
        </el-tab-pane>


        <el-tab-pane :label="title" name="second" class="goodsForm">
            <div class="goodsTitle">
                <ul>
                    <li href="#!" v-for='(val,idx) in goodsTitle' :class="{activeClick: activeClass == val}"
                        @click="selected(val)">
                        <a href="#!">{{idx+1}}</a>{{val}}
                    </li>
                </ul>
            </div>

            <div class="formBasic" v-if="activeClass =='基本信息'?true:false">
                <el-form :model="basicInfo" :rules="rules" ref="basicInfo" label-width="150px">
                    <el-form-item label="商品分类选择：" prop="name">
                        <el-input v-model="basicInfo.name"></el-input>
                    </el-form-item>
                    <el-form-item label="名称：" prop="name">
                        <el-input v-model="basicInfo.name" placeholder="最多输入30个字符"></el-input>
                    </el-form-item>
                    <el-form-item label="拼音助记词：">
                        <el-input v-model="basicInfo.name" disabled></el-input>
                    </el-form-item>
                    <el-form-item label="排序：" >
                        <el-input v-model="basicInfo.name"></el-input>
                    </el-form-item>
                    <el-form-item label="分享描述：" >
                        <el-input v-model="basicInfo.name"></el-input>
                        <i>（微信分享给好友时会显示，建议36个字符内）</i>
                    </el-form-item>
                    <el-form-item label="标签：" >
                        <el-input v-model="basicInfo.name"></el-input>
                        <button class='basicAdd' round type="button" @click.stop="tasteAdd">添加</button>
                        <el-checkbox-group v-model="BasicInfoArr">
                            <el-checkbox v-for="(val, key) in BasicInfoObj" :key="val" :label="key">{{key}} <i
                                    class="el-icon-close" @click="tasteDelete(val)"></i></el-checkbox>
                        </el-checkbox-group>
                    </el-form-item>
                    <el-form-item label="商品列表图：" >
                        <el-upload
                                class="avatar-uploader"
                                action='http://jjdcjavaweb.oss-cn-shanghai.aliyuncs.com'
                                :data="Token"
                                :show-file-list="false"
                                :on-success="handleAvatarSuccess"
                                :before-upload="beforeAvatarUpload">
                            <img v-if="iconUrl" :src="iconUrl" class="avatar">
                            <i v-else class="el-icon-plus
                avatar-uploader-icon"></i>
                        </el-upload>
                        <i>（图片大小：150k內 长=1.65宽 如：132*80 347*210）</i>
                    </el-form-item>
                    <el-form-item label="商品轮播图：" >
                        <el-upload
                                multiple
                                class="avatar-uploader"
                                action='http://jjdcjavaweb.oss-cn-shanghai.aliyuncs.com'
                                :data="Token"
                                :show-file-list="false"
                                :on-success="handleAvatarSuccess"
                                :before-upload="beforeAvatarUpload">
                            <img v-if="iconUrl" :src="iconUrl" class="avatar">
                            <i v-else class="el-icon-plus
                avatar-uploader-icon"></i>
                        </el-upload>
                        <i>（图片大小：150k內 长=宽 如：800*800）</i>
                    </el-form-item>

                    <el-form-item  label="商品详情图：" >
                        <i>（单张图片大小：200k内）</i>
                        <el-upload
                                class="avatar-uploader"
                                action='http://jjdcjavaweb.oss-cn-shanghai.aliyuncs.com'
                                :data="Token"
                                :show-file-list="false"
                                :on-success="handleAvatarSuccess"
                                :before-upload="beforeAvatarUpload">
                            <img v-if="iconUrl" :src="iconUrl" class="avatar">
                            <i v-else class="el-icon-plus
                avatar-uploader-icon"></i>
                        </el-upload>
                    </el-form-item>
                    <el-form-item label="上架时间：" class="showTime">
                        <el-radio v-model="radio" label="1">立即上架售卖</el-radio>
                        <br>
                        <el-radio v-model="radio" label="2">自定义上架时间</el-radio>&nbsp;&nbsp;<el-date-picker
                            v-model="radio"
                            type="datetime"
                            placeholder="选择日期时间">
                    </el-date-picker>   <br>
                        <el-radio v-model="radio" label="3">暂不售卖，放入仓库</el-radio>   <br>
                    </el-form-item>
                    <div class="SKUBtn">
                        <button class="query" round  type="button">下一步</button>
                        <button class="addForm" round  type="button">取消</button>
                    </div>
                </el-form>
            </div>

            <div class="formBasic" v-if="activeClass =='属性'?true:false">
                <el-form ref="formBasic" :model="formBasic" label-width="100px">
                    <div v-for="(item,index) in fallList" :key="index" class="basicInput">
                        <el-input v-model="item.label" class="basicName"></el-input>
                        <el-input v-model="item.name"></el-input>
                        <button class='basicAdd' round type="button" @click.stop="tasteAdd">添加</button>
                        <el-checkbox-group v-model="item.tasteArr">
                            <el-checkbox v-for="(val, key) in item.tasteObj" :key="val" :label="key">{{key}} <i
                                    class="el-icon-close" @click="tasteDelete(val)"></i></el-checkbox>
                        </el-checkbox-group>
                    </div>

                    <button class='smallAddForm' round type="button" @click="addNext">添加属性</button>
                    <br>
                    <div class="SKUBtn">
                        <button class='addForm' round type="button" @click="basicCancel">取消</button>
                        <button class='query' round type="button" @click="basicNext">下一步</button>
                    </div>
                </el-form>

            </div>

            <div v-if="activeClass =='SKU设置'?true:false" class="formBasic">
                <el-table
                        :data="SKUData"
                        stripe
                        show-header
                        style="width: 100%">
                    <el-table-column
                            prop="id"
                            label="id"
                            v-if=0>
                    </el-table-column>


                    <el-table-column
                            header-align="center"
                            align="center"
                            label="规格"
                            prop="rank">
                    </el-table-column>
                    <el-table-column
                            header-align="center"
                            align="center"
                            label="房屋面积"
                            prop="rank">
                    </el-table-column>
                    <el-table-column
                            header-align="center"
                            align="center"
                            label="价格"
                            prop="rank">
                        <template slot-scope="scope">
                            <el-input v-model=scope.row.rank class="SKUConfig" ></el-input>
                        </template>
                    </el-table-column>
                    <el-table-column
                            header-align="center"
                            align="center"
                            label="条形码"
                            prop="rank">
                        <template slot-scope="scope">
                            <el-input v-model=scope.row.rank  class="barCode" ></el-input>
                        </template>
                    </el-table-column>
                    <el-table-column
                            header-align="center"
                            align="center"
                            label="库存"
                            prop="rank">
                        <template slot-scope="scope">
                            <el-input v-model=scope.row.rank  class="SKUConfig" ></el-input>
                        </template>
                    </el-table-column>

                    <el-table-column
                            header-align="center"
                            align="center"
                            label="操作">
                        <template slot-scope="scope">
                            <el-button  type="text" size="small">删除</el-button>
                        </template>
                    </el-table-column>

                </el-table>
                <el-pagination
                        @size-change="handleSize"
                        @current-change="handleCurrent"
                        :current-page="paginate.pageNo"
                        :page-sizes="paginate.pageSizes"
                        :page-size="paginate.pageSize"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="paginate.count">
                </el-pagination>
                <div class="SKUBtn">
                    <button class="query" round  type="button">保存</button>
                    <button class="addForm" round  type="button">取消</button>
                </div>

            </div>

        </el-tab-pane>
    </el-tabs>

</div>

<!-- 引入组件库 -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/element-ui@2.2.2/lib/index.js"></script>
<script type="text/javascript" src="../js/public.js"></script>
<script type="text/javascript" src="../js/goodsAssert.js"></script>


</body>

</html>
